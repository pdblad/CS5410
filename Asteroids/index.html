<!DOCTYPE html>
<!--Scott Olson and Phil Blad March 5, 2014-->
<html lang = "en-US">
    <head>
        <title>Asteroids</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
		<script src = "scripts/modernizr.js"></script>
		<script src = "scripts/loader.js"></script>
    </head>
    <body>
	<div id = "game">
		<div id = "main-menu" class = "screen">
			<ul class = "menu">
				<li><button id = "id-new-game">New&nbsp;Game</button></li>
				<li><button id = "id-high-scores">High&nbsp;Scores</button></li>
				<li><button id = "id-help">Help</button></li>
				<li><button id = "id-credits">Credits</button></li>
			</ul>
		</div>
		<div id = "game-play" class = "screen">
			<canvas id = "mainCanvas" width ="1440" height="800">Should not display this text</canvas>
		</div>
		<div id = "high-scores" class = "screen">
			<h1>High Scores</h1>
			<ol>
				<li>10000</li>
				<li>9000</li>
				<li>8000</li>
				<li>7000</li>
			</ol>
			<ul class = "menu">
				<li><button id = "id-high-scores-back">Back</button></li>
			</ul>
		</div>
		<div id = "help" class = "screen">
			<h1>Help</h1>
			<p>Asteroids Help
			</p>
			<ul class = "menu">
				<li><button id = "id-help-back">Back</button></li>
			</ul>
		</div>
		<div id = "credits" class = "screen">
			<h1>Credits</h1>
			<p>Developed by</p>
			<p>Phil Blad and Scott Olson</p>
			<ul class = "menu">
				<li><button id = "id-credits-back">Back</button></li>
			</ul>
		</div>
	</div>
	</body>
</html>
